<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">

<dom-module id="number-selector">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
    </style>

    <!-- local DOM goes here -->
    <paper-icon-button icon="add-circle-outline" on-tap="increment"></paper-icon-button>
    <span><b>[[value]]</b></span>
    <paper-icon-button icon="remove-circle-outline" on-tap="decrement"></paper-icon-button>
  </template>

  <script>
  Polymer({
    is: 'number-selector',
    properties: {
        value: {
            type: Number,
            value: 0
        },
        minimum: {
            type: Number,
            value: NaN
        },
        maximum: {
            type: Number,
            value: NaN
        }
    },
    increment: function() {
        if(this.value < this.maximum || isNaN(this.maximum)) {
            this.value++;
        }
    },
    decrement: function() {
        if(this.value > this.minimum || isNaN(this.minimum)) {
            this.value--;
        }
    }
  });
  </script>

</dom-module>
